<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="The app to play to shooter">
  <meta name="theme-color" content="#EEEEEE">
  <meta name="apple-mobile-web-app-title" content="Shooter Game">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Shooter Game</title>
  <link rel="manifest" href="files/manifest.json">
  <link type="text/css" rel="stylesheet" href="game.css">
  <link rel="apple-touch-icon" href="files/icons/shooter128.png">
  <meta name="viewport" content="user-scalable=0"/>
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>
  <script src="Character.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Opponent.js" type="text/javascript"></script>
  <script src="Shot.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  <div id="install">
    <button id="btnInstall" aria-label="Install" class="gamebutton">Instalar</button>
  </div>
  <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
  <button id="reset" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js') 
              .then((reg) => {
                console.log('Service worker registration successful:', reg);
              }, (error) => {
                console.log('Service worker registration failed: ', err);
              });
        });
      }
  </script>
  <script src="files/install.js"></script>
</body>

</html>
